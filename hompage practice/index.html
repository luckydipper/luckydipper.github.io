<head>

    <!--style overloading 가능-->
    <style>
    a {
        color: #000;

    .header{

        border-radius: 20px;
        background-color: black;
        border:solid;
        border-width: 5px;

        border-collapse: separate;

        border: 4px solid pink;

        margin-bottom: 5px;
    }

    .sidebar{

    }

    #selfdiscription{

    }
    
    #devideTwo{

    }

    @media(max-width: 500px){
        .header{
            display:none;
        }
        div{
            display:none;
        }
    }
    

    </style>
    <link rel="stylesheet" href="css.css">
    </head>

                <ul><!--target default value is _self. we can choose _blank _self parent -->

                    <li><a href="./post/javascript.html" target="_blank">javascript</a></li>
                    <li><a href="./post/jekyll.html" target="_blank">jekyll</a></li>
